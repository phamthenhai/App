<div class="modal-dialog">
              <div class="modal-content">
                  <form name="form" class="form center-block" ng-submit="form.$valid && vm.login()" novalidate>
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                          <h2 class="text-center">ĐĂNG NHẬP</h2>
                          <div ng-if="vm.error" class="text-danger">{{vm.error}}</div>
                      </div>
                      <div class="modal-body">
                            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                              <input type="text" class="form-control input-md" ng-model="vm.username" placeholder="Email">
                                <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                    <div ng-message="required">Username is required</div>
                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                              <input type="password" class="form-control input-md" placeholder="Password" ng-model="vm.password">
                                <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                    <div ng-message="required">Password is required</div>
                </div>
                            </div>

                      </div>
                      <div class="modal-footer">

                              <span class="pull-left"><a href="#">Register</a></span>
